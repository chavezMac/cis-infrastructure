---
# 
# Playbook for the Dell R610-2 Machine
#
# This machine is deployed by MAAS
#

- hosts: dell-r610-2
  name: Apply networking configuration
  remote_user: ubuntu
  roles:
    - netplan 

- hosts: dell-r610-2
  name: Apply disk layout to R610 hosts and setup LXD
  remote_user: ubuntu
  roles:
    - lvm-r620
    - lxd
